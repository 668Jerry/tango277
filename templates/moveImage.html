
<!DOCTYPE html PUBLIC "-/W3C//DTD XHTML 1.0 Transtitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head onload="init()">
	<title>HomeWork - 4</title>
		<script type="text/javascript">
			var box;
			function init(){
				box=document.getElementById('box');
				box.onmousedown=getImg;
			}
			function getImg(e){
				if(!e){
					e=window.event;
				}
                box.style.top = e.clientY - 100 + "px";
                box.style.left = e.clientX - 100 + "px";
                document.onmousemove=moveImg;
                box.onmouseup=releaseImg;
			}
            function releaseImg(){
            	document.onmousemove=null;
            	box.onmouseup=getImg;
            }
            function moveImg(e){
					if(!e){
						e=window.event;
					}
				
				var box=document.getElementById("box");
				box.style.top=(e.clientY)-100+"px";
				box.style.left=(e.clientX)-100+"px";
			}
			
	</script>
	<style type="text/css">
	.box{
		width:400px;
		height:200px;
		border-color:#339933;
		border-style:solid;
		position:absolute;
		background-color:white
	}
	</style>
</head>
<body onload="init();">
	<div class="box" id="box" onclick="moveImg()"></div>
</body>
</html>
